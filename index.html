<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexy Responsive Flexbox Grid Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="wrapper">
    <div class="row" id="header">
        <div class="col-12">
            <img src="img/flexy-logo.png" class="logo" alt="logo">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12">
            <nav id="nav" role="navigation">
                <input type="checkbox" id="mainNavButton" class="trigger">
                <label for="mainNavButton" onclick="">Menu</label>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Specials</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12">
            <img src="img/kite.png" alt="kite">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12">
            <h2 class="dark">Welcome to Flexy!</h2>
        </div>
    </div>
</div><!-- /.wrapper -->



</body>
</html>
