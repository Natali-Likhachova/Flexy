<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexy Responsive Flexbox Grid Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="wrapper">
    <div class="row" id="header">
        <div class="col-12">
            <img src="img/flexy-logo.png" class="logo" alt="logo">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12">
            <nav id="nav" role="navigation">
                <input type="checkbox" id="mainNavButton" class="trigger">
                <label for="mainNavButton" onclick="">Menu</label>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Specials</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12">
            <img src="img/kite.png" alt="kite">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12"style="padding: 2%;">
            <h2 class="dark">Welcome to Flexy!</h2>
        </div>
    </div><!-- /.row -->

    <div class="row" style="background-color: #3cbbb6; padding: 5% 0 3%;">
        <div class="col-12">
            <img src="img/paper.png" alt="paper">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-11" style="background-color: #f6931e">
            <h2>Get reade for take off!</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/take-off.png" alt="take-off">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-11" style="background-color: #1abc9c;">
            <h2>We're flying around the globe.</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/orange-globe.png" alt="orange-globe">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-11" style="background-color: #e5ef3f">
            <h2 class="dark">Above the clouds &amp; over the sea.</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/waves.png" alt="waves">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-11" style="background-color: #34495e;">
            <h2>In just 42 hours and 27 minutes.</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/plane.png" alt="plane">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-11" style="background-color: #00afe1;">
            <h2>So come along for the ride!</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/paper-blue.png" alt="paper">
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-12">
            <img src="img/plane-background.png" alt="">
        </div>
        <div class="row" style="background-color: #66d4ff;">
            <div class="col-12">
                <h2>Follow Us</h2>
            </div>
        </div>

        <div class="row" style="background-color: #66d4ff;">
            <div class="col-12">
                <ul class="social">
                    <li>
                        <a href="#">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-youtube"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- /.row -->

    <div class="row" style="background-color: #34495e; border-top: 2px solid #f6931e;">
        <div class="col-12">
            <p>&copy; Flexy.</p>
        </div>
    </div><!-- /.row -->

</div><!-- /.wrapper -->



</body>
</html>
